<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RAMEN RANKING</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="ramen-menu"></div>

    <div id="ramen-detail">
      <h2>Ramen Details</h2>
      <p><strong>Name:</strong> <span id="ramen-name"></span></p>
      <p><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></p>
      <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
      <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
    </div>

    <form id="new-ramen-form">
      <label for="new-name">Name:</label>
      <input type="text" id="new-name" required>

      <label for="new-restaurant">Restaurant:</label>
      <input type="text" id="new-restaurant" required>

      <label for="new-image">Image URL:</label>
      <input type="text" id="new-image" required>

      <label for="new-rating">Rating (1-5):</label>
      <input type="number" id="new-rating" min="1" max="5" required>

      <label for="new-comment">Comment:</label>
      <textarea id="new-comment" required></textarea>

      <button type="submit">Add Ramen</button>
    </form>

    
    <script src="index.js"></script>
  </body>
</html>
